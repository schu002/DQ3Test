<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ドラクエ風RPG - 32x32 移動（常にアニメーション）</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>
    <script>
        // 画面サイズ（2倍に拡大）
        const SCREEN_WIDTH = 1280;
        const SCREEN_HEIGHT = 960;

        // タイルサイズ
        const TILE_SIZE = 32;

        // マップサイズ
        const MAP_WIDTH = 8192;
        const MAP_HEIGHT = 8192;

        // ゲーム設定
        const config = {
            type: Phaser.AUTO,
            width: SCREEN_WIDTH,
            height: SCREEN_HEIGHT,
            physics: {
                default: 'arcade',
                arcade: { debug: false }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let cursors;
        let camera;
        let isMoving = false; // 移動中かどうかのフラグ
        let stepCount = 0; // 歩行フレームの管理

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('map', 'world.png');  // 8192x8192 の背景画像
            this.load.spritesheet('character', 'player.png', { frameWidth: 32, frameHeight: 32 });
        }

        function create() {
            // 大きな背景画像を追加（座標 0,0 に配置）
            this.add.image(0, 0, 'map').setOrigin(0, 0);

            // プレイヤーの初期位置を `32x32` にスナップ
            let startX = Phaser.Math.Snap.To(MAP_WIDTH / 2, TILE_SIZE);
            let startY = Phaser.Math.Snap.To(MAP_HEIGHT / 2, TILE_SIZE);

            // プレイヤーを追加
            player = this.physics.add.sprite(startX, startY, 'character', 0);
            player.setOrigin(0, 0);  // 原点を左上に設定
            player.setCollideWorldBounds(true);

            // ワールドとカメラの設定
            this.physics.world.setBounds(0, 0, MAP_WIDTH, MAP_HEIGHT);
            camera = this.cameras.main;
            camera.setBounds(0, 0, MAP_WIDTH, MAP_HEIGHT);
            camera.startFollow(player, true, 0.1, 0.1);
            camera.setZoom(2);

            // キーボード入力の設定
            cursors = this.input.keyboard.createCursorKeys();

            // ??【追加】一定時間ごとにフレームを変更するタイマー
            this.time.addEvent({
                delay: 250, // ?? 250ms（1/4秒）ごとに切り替え
                loop: true,
                callback: () => {
                    stepCount = (stepCount + 1) % 2; // 0, 1 を交互に
                    player.setFrame(stepCount);
                }
            });
        }

        function update() {
            if (isMoving) return; // 移動中ならキー入力を無視

            // 移動方向を決定
            let moveX = 0, moveY = 0;
            if (cursors.left.isDown) moveX = -TILE_SIZE;
            else if (cursors.right.isDown) moveX = TILE_SIZE;
            else if (cursors.up.isDown) moveY = -TILE_SIZE;
            else if (cursors.down.isDown) moveY = TILE_SIZE;

            // どれかのキーが押されていた場合、移動を開始
            if (moveX !== 0 || moveY !== 0) {
                isMoving = true;

                // 現在位置からの相対移動で計算
                let targetX = Phaser.Math.Snap.To(player.x + moveX, TILE_SIZE);
                let targetY = Phaser.Math.Snap.To(player.y + moveY, TILE_SIZE);

                this.tweens.add({
                    targets: player,
                    x: targetX,
                    y: targetY,
                    duration: 150, // 150ms で 32px 移動
                    onComplete: () => {
                        isMoving = false;
                    }
                });
            }
        }
    </script>
</body>
</html>
