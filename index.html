<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ドラクエ風RPG - 32x32 移動</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>
    <script>
        // 画面サイズ（2倍に拡大）
        const SCREEN_WIDTH = 1280;
        const SCREEN_HEIGHT = 960;

        // ゲーム設定
        const config = {
            type: Phaser.AUTO,
            width: SCREEN_WIDTH,
            height: SCREEN_HEIGHT,
            physics: {
                default: 'arcade',
                arcade: { debug: false }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let cursors;
        let camera;
        let isMoving = false; // ?? 移動中かどうかのフラグ
        const TILE_SIZE = 32; // ?? 1マスのサイズ

        // マップサイズ
        const MAP_WIDTH = 8192;
        const MAP_HEIGHT = 8192;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('map', 'world.png');  // 8192x8192 の背景画像
            this.load.spritesheet('character', 'player.png', { frameWidth: 32, frameHeight: 32 });
        }

        function create() {
            // 大きな背景画像を追加（座標 0,0 に配置）
            this.add.image(0, 0, 'map').setOrigin(0, 0);

            // プレイヤーを追加（初期位置はマップ中央）
            player = this.physics.add.sprite(MAP_WIDTH / 2, MAP_HEIGHT / 2, 'character', 0);
            player.setCollideWorldBounds(true);

            // ワールドとカメラの設定
            this.physics.world.setBounds(0, 0, MAP_WIDTH, MAP_HEIGHT);
            camera = this.cameras.main;
            camera.setBounds(0, 0, MAP_WIDTH, MAP_HEIGHT);
            camera.startFollow(player, true, 0.1, 0.1);
            camera.setZoom(2);

            // キーボード入力の設定
            cursors = this.input.keyboard.createCursorKeys();

            // 歩行アニメーションの設定
            this.anims.create({
                key: 'walk',
                frames: this.anims.generateFrameNumbers('character', { start: 1, end: 2 }),
                frameRate: 6,
                repeat: -1
            });
        }

        function update() {
            if (isMoving) return; // ?? 移動中ならキー入力を無視

            // 移動方向を決定
            let moveX = 0, moveY = 0;
            if (cursors.left.isDown) moveX = -TILE_SIZE;
            else if (cursors.right.isDown) moveX = TILE_SIZE;
            else if (cursors.up.isDown) moveY = -TILE_SIZE;
            else if (cursors.down.isDown) moveY = TILE_SIZE;

            // どれかのキーが押されていた場合、移動を開始
            if (moveX !== 0 || moveY !== 0) {
                isMoving = true;
                player.anims.play('walk', true); // ?? アニメーション開始

                // ?? タイリング位置にスナップして移動
                let targetX = Phaser.Math.Snap.To(player.x + moveX, TILE_SIZE);
                let targetY = Phaser.Math.Snap.To(player.y + moveY, TILE_SIZE);

                // ?? Tween を使って移動をスムーズに
                this.tweens.add({
                    targets: player,
                    x: targetX,
                    y: targetY,
                    duration: 150, // ?? 150ms で 32px 移動
                    onComplete: () => {
                        isMoving = false;
                        player.anims.stop(); // ?? アニメーションを停止
                        player.setFrame(0); // ?? 静止画像に戻す
                    }
                });
            }
        }
    </script>
</body>
</html>
