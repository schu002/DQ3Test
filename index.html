<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ドラクエ風RPG - 2倍拡大</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</head>
<body>
    <script>
        // ゲーム設定
        const config = {
            type: Phaser.AUTO,
            width: 640,  // 画面の幅（ウィンドウサイズ）
            height: 480, // 画面の高さ（ウィンドウサイズ）
            physics: {
                default: 'arcade',
                arcade: { debug: false }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player;
        let cursors;
        let camera;

        // マップサイズ（オリジナルサイズ）
        const MAP_WIDTH = 8192;
        const MAP_HEIGHT = 8192;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('map', 'world.png');  // 8192x8192 の背景画像
            this.load.spritesheet('character', 'player.png', { frameWidth: 32, frameHeight: 32 });
        }

        function create() {
            // 大きな背景画像を追加（座標 0,0 に配置）
            this.add.image(0, 0, 'map').setOrigin(0, 0);

            // プレイヤーを追加（初期位置はマップ中央）
            player = this.physics.add.sprite(MAP_WIDTH / 2, MAP_HEIGHT / 2, 'character', 0);
            player.setCollideWorldBounds(true);

            // ワールドとカメラの設定
            this.physics.world.setBounds(0, 0, MAP_WIDTH, MAP_HEIGHT);
            camera = this.cameras.main;
            camera.setBounds(0, 0, MAP_WIDTH, MAP_HEIGHT);
            camera.startFollow(player, true, 0.1, 0.1);

            // ??【追加】画面を 2 倍に拡大
            camera.setZoom(2);

            // キーボード入力の設定
            cursors = this.input.keyboard.createCursorKeys();

            // ??【追加】歩行アニメーションの設定
            this.anims.create({
                key: 'walk',
                frames: this.anims.generateFrameNumbers('character', { start: 1, end: 2 }),
                frameRate: 6,
                repeat: -1
            });
        }

        function update() {
            // 移動速度
            const speed = 200;
            let moving = false;

            // プレイヤーの移動処理
            player.setVelocity(0);
            if (cursors.left.isDown) {
                player.setVelocityX(-speed);
                moving = true;
            } else if (cursors.right.isDown) {
                player.setVelocityX(speed);
                moving = true;
            }
            if (cursors.up.isDown) {
                player.setVelocityY(-speed);
                moving = true;
            } else if (cursors.down.isDown) {
                player.setVelocityY(speed);
                moving = true;
            }

            // アニメーションの制御
            if (moving) {
                player.anims.play('walk', true);
            } else {
                player.anims.stop();
                player.setFrame(0);
            }
        }
    </script>
</body>
</html>
